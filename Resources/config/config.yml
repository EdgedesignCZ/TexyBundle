parameters:
    edge_texy.class.configurator: "Edge\\TexyBundle\\Configurator\\TexyConfigurator"
    edge_texy.class.manager: "Edge\\TexyBundle\\Manager\\TexyManager"
    edge_texy.class.processor: "Edge\\TexyBundle\\Processor\\TexyProcessor"
    edge_texy.class.texy: "Texy"
    edge_texy.class.twig_extension: "Edge\\TexyBundle\\Twig\\TexyExtension"

    edge_texy.filters:
        demo:
            allowed:
                # equivalent to
                # $texy->allowed['block/code'] = FALSE;
                "block/code": false
#            class:  # Name of class which will be used to instantiate Texy instance. 
#               
            # equivalent to
            # $texy->allowedTags = array('a' => array('href', 'target'), 'em' => Texy::NONE, 'img' => Texy::ALL)
            variables:
                allowedTags:
                    a:
                       - href
                       - target
                    em: '-'
                    img: '*'
            # equivalent to
            # $texy->{name}Module->variable = value
            modules:
              link:
                  forceNoFollow: true;

        purifier:
            variables:
                allowedTags:
                    a:
                      - href
                      - lang
                      - target
                    em: '-'
                    img: '*'
                    strong: '-'

        menu_decorator:
            variables:
                allowedTags:
                  em: '-'
                  strong: '-'

services:
    edge_texy.configurator:
        class: '%edge_texy.class.configurator%'
        arguments:
           - '%edge_texy.class.texy%'

    edge_texy.manager:
        class: '%edge_texy.class.manager%'
        arguments:
            - '@edge_texy.configurator'
            - '%edge_texy.filters%'
    edge_texy.processor:
        class: '%edge_texy.class.processor%'
        arguments:
            - '@edge_texy.manager'
    edge_texy.twig_extension:
        class: "%edge_texy.class.twig_extension%"
        arguments:
            - '@edge_texy.processor'
        tags:
            - { name: twig.extension }